<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
   <div class="container">
       <div class="item">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" class='nft-image'>
            <p id='equilibrium-title'>Equilibrium #3439</p>
            <p id='equilibrium-paragraph'>Our Equilibrium collection promotes balance and calm.</p>
            <div class="currency">
                <div class="eth">
                    <img src="images/icon-ethereum.svg" alt="Ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="Clock">
                    <p id='time-paragraph'>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile">
                <img src="images/image-avatar.png" alt="Profile Picture">
                <p id='profile-paragraph'>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
   </div>
</body>
</html>
